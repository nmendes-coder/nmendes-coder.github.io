<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner com Link</title>
    <!-- Fonte Roboto do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos do banner */
        .banner {
            background-color: #000000; /* Cor preta */
            color: #ffffff;           /* Texto branco */
            font-family: 'Roboto', sans-serif; /* Fonte Roboto */
            padding: 20px;            /* Espa√ßamento interno */
        }

        /* Links */
        .banner a {
            color: #ffffff;           /* Link branco */
            text-decoration: none;    /* Remove sublinhado */
            font-size: 1em;           /* Tamanho do texto do link */
            font-weight: normal;      /* Normal */
        }

        .banner a:hover {
            text-decoration: none;    /* Remove sublinhado */
            font-weight: bold;        /* Negrito ao passar o mouse */
        }

        /* Texto do banner */
        .banner h1 {
            font-size: 2em;           /* Tamanho do texto */
            font-weight: light;      /* Light */
        }
    </style>
</head>
<body>
    <!-- Banner -->
    <div class="banner">
        <p><span style="color: gray;">Nuno Mendes 10 coder website</span></p>
        <!-- Menu -->
        <p><a href="index.html"><strong>Main</strong></a>  |  <a href="privacypolicy-hedgehogdrop.html">Privacy Policy</a></p>
        <!-- Texto principal -->
        <br>
        <h1>My developer site</h1>
    </div>
</body>
</html>
