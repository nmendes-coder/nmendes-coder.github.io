<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner com Link</title>
    <!-- Fonte Roboto do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos do banner */
        .banner {
            background-color: #000000; /* Cor preta */
            color: #ffffff;           /* Texto branco */
            font-family: 'Roboto', sans-serif; /* Fonte Roboto */
            display: flex;            /* Para alinhar itens */
            <!--justify-content: space-between; /* Separar link e texto */-->
            <!--align-items: center;      /* Centralizar verticalmente */-->
            padding: 20px;            /* Espaçamento interno */
            position: relative;       /* Posição do banner */
        }

        /* Link no canto superior direito */
        .banner a {
            color: #ffffff;           /* Link branco */
            text-decoration: none;    /* Remove sublinhado */
            font-size: 1em;           /* Tamanho do texto do link */
            font-weight: normal;        /* Normal */
            margin-right: 20px;       /* Margem à direita */
        }

        .banner a:hover {
            text-decoration: strong; /* Negrito ao passar o mouse */
        }

        /* Texto do banner */
        .banner h1 {
            font-size: 2em;           /* Tamanho do texto */
        }
    </style>
</head>
<body>
    <!-- Banner -->
    <div class="banner">
        <br>
        <p></p>Nuno Mendes 10 Coder website
        <!-- Menu -->
        <a href="index.html"><strong>Main</strong>strong></a> | <a href="privacypolicy-hedgehogdrop.html">Hedgehog Drop Privacy Policy</a></p>
        <!-- Texto principal -->
        <br>
        <br>
        <p><h1>My developer site</h1></p>
        <br>
    </div>
</body>
</html>
